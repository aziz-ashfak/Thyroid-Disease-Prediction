<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thyroid Disease Prediction using Machine Learning">
    <title>Thyroid Disease Prediction</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-medical">

<div class="d-flex flex-column min-vh-100">

    <!-- Main Content -->
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card glass-card shadow-lg p-4" style="max-width: 900px; width: 100%;">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-white">Thyroid Disease Prediction</h1>
                <p class="text-light">Accurately predict thyroid conditions using advanced AI & ML algorithms.</p>
            </div>

            <!-- Prediction Form -->
            <form id="prediction-form">
                <div class="row g-3">
                    <!-- Age -->
                    <div class="col-md-6">
                        <label for="age" class="form-label text-white fw-semibold">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" required>
                    </div>
                    <!-- Gender -->
                    <div class="col-md-6">
                        <label for="gender" class="form-label text-white fw-semibold">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </div>
                    <!-- Smoking -->
                    <div class="col-md-6">
                        <label for="smoking" class="form-label text-white fw-semibold">Smoking</label>
                        <select class="form-select" id="smoking" name="smoking">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <!-- History of Smoking -->
                    <div class="col-md-6">
                        <label for="hx_smoking" class="form-label text-white fw-semibold">History of Smoking</label>
                        <select class="form-select" id="hx_smoking" name="hx_smoking">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <!-- History of Radiotherapy -->
                    <div class="col-md-6">
                        <label for="hx_radiotherapy" class="form-label text-white fw-semibold">History of Radiotherapy</label>
                        <select class="form-select" id="hx_radiotherapy" name="hx_radiotherapy">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <!-- Thyroid Function -->
                    <div class="col-md-6">
                        <label for="thyroid_function" class="form-label text-white fw-semibold">Thyroid Function</label>
                        <select class="form-select" id="thyroid_function" name="thyroid_function">
                            <option value="Euthyroid">Euthyroid</option>
                            <option value="Subclinical Hypothyroidism">Subclinical Hypothyroidism</option>
                            <option value="Clinical Hypothyroidism">Clinical Hypothyroidism</option>
                            <option value="Subclinical Hyperthyroidism">Subclinical Hyperthyroidism</option>
                            <option value="Clinical Hyperthyroidism">Clinical Hyperthyroidism</option>
                        </select>
                    </div>
                    <!-- Physical Examination -->
                    <div class="col-md-6">
                        <label for="physical_examination" class="form-label text-white fw-semibold">Physical Examination</label>
                        <select class="form-select" id="physical_examination" name="physical_examination">
                            <option value="Single nodular goiter-left">Single nodular goiter-left</option>
                            <option value="Normal">Normal</option>
                            <option value="Multinodular goiter">Multinodular goiter</option>
                            <option value="Single nodular goiter-right">Single nodular goiter-right</option>
                            <option value="Diffuse goiter">Diffuse goiter</option>
                        </select>
                    </div>
                    <!-- Adenopathy -->
                    <div class="col-md-6">
                        <label for="adenopathy" class="form-label text-white fw-semibold">Adenopathy</label>
                        <select class="form-select" id="adenopathy" name="adenopathy">
                            <option value="No">No</option>
                            <option value="Right">Right</option>
                            <option value="Bilateral">Bilateral</option>
                            <option value="Left">Left</option>
                            <option value="Extensive">Extensive</option>
                        </select>
                    </div>
                    <!-- Pathology -->
                    <div class="col-md-6">
                        <label for="pathology" class="form-label text-white fw-semibold">Pathology</label>
                        <select class="form-select" id="pathology" name="pathology">
                            <option value="Papillary">Papillary</option>
                            <option value="Follicular">Follicular</option>
                            <option value="Micropapillary">Micropapillary</option>
                            <option value="Hurthel cell">Hurthel cell</option>
                        </select>
                    </div>
                    <!-- Response -->
                    <div class="col-md-6">
                        <label for="response" class="form-label text-white fw-semibold">Response</label>
                        <select class="form-select" id="response" name="response">
                            <option value="Excellent">Excellent</option>
                            <option value="Structural Incomplete">Structural Incomplete</option>
                            <option value="Indeterminate">Indeterminate</option>
                            <option value="Biochemical Incomplete">Biochemical Incomplete</option>
                        </select>
                    </div>
                </div>

                <!-- Predict Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-gradient btn-lg fw-bold">Predict</button>
                </div>
            </form>

            <!-- Prediction Result -->
            <div id="result-box" class="alert alert-info text-center mt-4 d-none">
                <h4>Prediction Result</h4>
                <p id="prediction-text" class="fw-bold"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center py-4 bg-dark text-light">
        <p>&copy; 2025 Thyroid Prediction System | Powered by AI & ML</p>
        <b>Author : Aziz Ashfak</b><br>
        <b>LinkedIn : <a href="https://www.linkedin.com/in/aziz-ashfak-/">linkedin.com/aziz-ashfak</a></b> | 
        <b>GitHub : <a href="https://github.com/aziz-ashfak">github.com/aziz-ashfak</a></b><br>
        <b>Email :</b> azizashfak@gmail.com
    </footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- AJAX Script -->
<script>
const form = document.getElementById("prediction-form");
const resultBox = document.getElementById("result-box");
const predictionText = document.getElementById("prediction-text");

form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    let data = {};
    formData.forEach((value, key) => { data[key] = value; });

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        predictionText.textContent = result.prediction || result["Prediction "];
        resultBox.classList.remove("d-none");
        resultBox.scrollIntoView({ behavior: "smooth" });
    } catch (error) {
        predictionText.textContent = "Error: Unable to predict. Try again.";
        resultBox.classList.remove("d-none");
        resultBox.scrollIntoView({ behavior: "smooth" });
    }
});
</script>
</body>
</html>
